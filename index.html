<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .leaflet-control-attribution { display: none !important; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch('entrepreneurs2.json')
      .then(response => response.json())
      .then(data => {
        var map = L.map('map').setView([46.75, 6.4], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        data.forEach(e => {
          var customIcon = new L.Icon({
            iconUrl: e.image,
            iconSize: [45, 45],
            iconAnchor: [22, 45],
            popupAnchor: [0, -45],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            shadowSize: [41, 41],
            shadowAnchor: [12, 41]
          });

          var marker = L.marker([e.lat, e.lng], { icon: customIcon }).addTo(map);

          var popupContent = '<b>' + e.name + '</b><br>' + e.title + '<br><a href="' + e.url + '" target="_blank">Voir la fiche</a><br><a href="' + e.image + '" target="_blank">Agrandir la photo</a>';
          marker.bindPopup(popupContent);

          let timeout;

          marker.on('mouseover', function() {
            this.openPopup();
            clearTimeout(timeout);
          });

          marker.on('mouseout', function() {
            const m = this;
            timeout = setTimeout(function() {
              m.closePopup();
            }, 1000); // délai d'attente avant fermeture
          });

          // On enlève le clic automatique pour ouvrir la grande image
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte des entrepreneurs</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h2>Carte des entrepreneurs</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    fetch('entrepreneurs2.json')
      .then(response => response.json())
      .then(data => {
       var map = L.map('map').setView([46.5, 6.6], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        data.forEach(e => {
          var marker = L.marker([e.lat, e.lng], { icon: redIcon }).addTo(map);
          marker.bindPopup('<b>' + e.name + '</b><br><a href="' + e.url + '" target="_blank">Voir la fiche</a>');
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .leaflet-control-attribution { display: none !important; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch('entrepreneurs2.json')
      .then(response => response.json())
      .then(data => {
       var map = L.map('map').setView([46.7, 6.3], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        data.forEach(e => {
          var customIcon = new L.Icon({
            iconUrl: e.image,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            shadowSize: [41, 41],
            shadowAnchor: [12, 41]
          });

          var marker = L.marker([e.lat, e.lng], { icon: customIcon }).addTo(map);

          marker.on('click', function() {
            window.open(e.image, '_blank');
          });

          var popupContent = '<b>' + e.name + '</b><br>' + e.title + '<br><a href="' + e.url + '" target="_blank">Voir la fiche</a>';
          marker.bindPopup(popupContent);

          marker.on('mouseover', function() {
            this.openPopup();
          });
          marker.on('mouseout', function() {
            this.closePopup();
          });
        });
      });
  </script>
</body>
</html>
